{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>
<p>Found {{ results_count }} results for "{{ query }}"</p>

<div class="row">
    {% for book in books %}
    <div class="col-md-4">
        <div class="card book-card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">by {{ book.author }}</p>
                <a href="/book/{{ book.id }}/" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No books found.</p>
    {% endfor %}
</div>
{% endblock %}
