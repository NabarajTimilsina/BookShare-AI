{% extends 'base.html' %}

{% block content %}
<h1>Community Book Sharing</h1>
<a href="/upload/" class="btn btn-primary mb-4">Upload Book</a>

<div class="row">
    {% for book in books %}
    <div class="col-md-4">
        <div class="card book-card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">by {{ book.author }}</p>
                <a href="/book/{{ book.id }}/" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No books yet. Be the first to upload!</p>
    {% endfor %}
</div>
{% endblock %}
